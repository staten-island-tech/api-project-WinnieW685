<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <form id="searchform" class="max-w-md mx-auto">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <input
          type="text"
          id="title"
          placeholder="Search anything..."
          class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
        />

        <button
          type="submit"
          id="submit"
          class="absolute end-1.5 bottom-1.5 text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none"
        >
          Submit
        </button>
      </div>
    </form>

    <h2 id="api-response"></h2>

    <div id="app"></div>

    <div id="cards" class="card bg-base-100 w-96 shadow-sm"></div>

    <h2 id="api-response"></h2>
    <div id="app"></div>
    <div class="card bg-base-100 w-96 shadow-sm" id="cards"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
